<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #ffffff;
            padding: 3rem 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .input-group {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 0.6rem 0.8rem;
        }

        .input-group i {
            color: #1976d2;
            margin-right: 0.8rem;
        }

        .input-group input {
            border: none;
            background: transparent;
            outline: none;
            font-size: 1rem;
            flex: 1;
        }

        button {
            padding: 0.8rem;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #125a9c;
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
            font-size: 0.95rem;
        }

        .error {
            color: #d32f2f;
        }

        .success {
            color: #2e7d32;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.2rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Entrar no Sistema</h1>

    <form th:action="@{/login}" method="post">
        <div class="input-group">
            <i class="fa fa-user"></i>
            <input type="text" id="username" name="username" placeholder="Usuário" required>
        </div>
        <div class="input-group">
            <i class="fa fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Senha" required>
        </div>
        <button type="submit">Entrar</button>
        <a href="/oauth2/authorization/github" class="button">Entrar com GitHub</a>
    </form>

    <div th:if="${param.error}" class="message error">
        <i class="fa fa-exclamation-circle"></i> Nome de usuário ou senha inválidos.
    </div>
    <div th:if="${param.logout}" class="message success">
        <i class="fa fa-check-circle"></i> Você foi desconectado com sucesso.
    </div>
</div>

</body>
</html>
