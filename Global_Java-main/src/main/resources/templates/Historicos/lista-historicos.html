<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Históricos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .cabecalho {
      background-color: #0066ff;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
    .cabecalho__menu {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    .cabecalho__menu__link {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .cabecalho__menu__link:hover {
      text-decoration: underline;
    }
    .style-tabela table {
      border: 1px solid #ccc;
      border-bottom: 0;
      border-right: 0;
      font-size: 0.8em;
      width: 100%;
    }
    .style-tabela table tr td {
      padding: 0.5em;
      border: 1px solid #ccc;
      border-top: 0;
      border-left: 0;
      text-align: center;
    }
    .style-tabela table td.top {
      background-color: #003EA6;
      color: #fff;
      font-size: 1.2em;
    }
    .style-tabela tbody tr {
      background-color: #fff;
      color: #666;
    }
    .style-tabela tbody tr:hover {
      background-color: #f4f4f4;
      color: #00bcc4;
    }
    .editar {
      color: #00d549;
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: none;
    }
    .deletar {
      color: #bf303c;
      font-size: 1.2em;
      font-weight: bold;
      text-decoration: none;
    }
    .titulo {
      color: #757575;
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 10px;
      padding-bottom: 10px;
      text-align: center;
    }
    .button-form {
      background-color: #39f;
      padding: 5px 10px;
      color: #fff;
      font-size: 16px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      border-radius: 5px;
    }
    .borda-inversa {
      transition-duration: 0.5s;
      transition-property: background;
      box-shadow: inset 0 0 0 2px #39f, 0 0 1px rgba(0, 0, 0, 0);
    }
    .borda-inversa:hover {
      background: none;
      color: #39f;
    }
  </style>
</head>
<body>
<header class="cabecalho">
  <nav class="cabecalho__menu">
    <a class="cabecalho__menu__link" href="/usuarios">Usuários</a>
    <a class="cabecalho__menu__link" href="/funcionarios">Funcionários</a>
    <a class="cabecalho__menu__link" href="/alertas">Alertas</a>
    <a class="cabecalho__menu__link" href="/historicos">Históricos</a>
  </nav>
</header>

<h2 class="titulo">Históricos Cadastrados</h2>

<div class="style-tabela">
  <table>
    <thead>
    <tr>
      <td class="top"><i class="fa fa-clock-rotate-left"></i></td>
      <td class="top"><strong>ID</strong></td>
      <td class="top"><strong>Quantidade de Alertas</strong></td>
      <td class="top"><strong>Usuário</strong></td>
      <td class="top" colspan="3"><strong>Ações</strong></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="historico : ${historicos}">
      <td><i class="fa fa-history"></i></td>
      <td th:text="${historico.id}"></td>
      <td th:text="${historico.quantidadeAlertas}"></td>
      <td th:text="${historico.usuario.nomeUser}">Usuário</td>
      <td>
        <a th:href="@{/historicos/{id}(id=${historico.id})}" class="editar fas fa-search" title="Visualizar"></a>
      </td>
      <td>
        <a th:href="@{/historicos/editar/{id}(id=${historico.id})}" class="editar fa fa-edit" title="Editar"></a>
      </td>
      <td>
        <a th:href="@{/historicos/deletar/{id}(id=${historico.id})}" class="deletar fa fa-times-circle" title="Excluir" onclick="return confirm('Tem certeza que deseja excluir?');"></a>
      </td>
    </tr>
    </tbody>
    <tfoot>

    </tfoot>
  </table>
</div>

</body>
</html>
