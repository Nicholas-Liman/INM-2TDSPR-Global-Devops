<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do funcionário</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Cabeçalho */
    .cabecalho {
      background-color: #0066ff;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }

    .cabecalho__menu {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .cabecalho__menu__link {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .cabecalho__menu__link:hover {
      text-decoration: underline;
    }

    /* Container principal */
    .container {
      background: white;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    /* Seções */
    .secao {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }

    .titulo {
      color: #333;
      font-size: 1.5em;
      margin-bottom: 15px;
      text-align: center;
    }
    .info {
      font-size: 1.1em;
      color: #666;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .info:last-child {
      border-bottom: none;
    }

    .icon {
      color: #003EA6;
    }

    /* Lista de Consultas */
    .lista-consultas {
      list-style: none;
      padding: 0;
    }

    .lista-consultas li {
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }

    /* Botão de Voltar */
    .button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #0066ff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
      width: 150px;
    }

    .button:hover {
      background-color: #0052cc;
    }
  </style>
</head>
<body>

<header class="cabecalho">
  <nav class="cabecalho__menu">
    <a class="cabecalho__menu__link" href="/usuarios" th:text="#{menu.usuarios}">Usuários</a>
    <a class="cabecalho__menu__link" href="/historicos" th:text="#{menu.historicos}">Históricos</a>
    <a class="cabecalho__menu__link" href="/funcionarios" th:text="#{menu.funcionarios}">Funcionários</a>
    <a class="cabecalho__menu__link" href="/alertas" th:text="#{menu.registros}">Registros dos alertas</a>
  </nav>
</header>


<div class="container">


  <div class="secao">
    <h2 class="titulo">Detalhes do Funcionário</h2>

    <div class="info">
      <i class="fa fa-id-badge icon"></i>
      <span><strong>Nº Registro:</strong> <span th:text="${funcionario.registroFuncionario}"></span></span>
    </div>
    <div class="info">
      <i class="fa fa-calendar-alt icon"></i>
      <span><strong>Data de Cadastro:</strong> <span th:text="${funcionario.dataInscricaoFuncionario}"></span></span>
    </div>
    <div class="info">
      <i class="fa fa-user icon"></i>
      <span><strong>Nome:</strong> <span th:text="${funcionario.nomeFuncionario}"></span></span>
    </div>
    <div class="info">
      <i class="fa fa-file icon"></i>
      <span><strong>Sobrenome:</strong> <span th:text="${funcionario.sobrenomeFuncionario}"></span></span>
    </div>
    <div class="info">
      <i class="fa fa-volume-control-phone icon"></i>
      <span><strong>Telefone:</strong> <span th:text="${funcionario.telefoneFuncionario}"></span></span>
    </div>
    <div class="info">
      <i class="fa fa-tags icon"></i>
      <span><strong>Tipo de funcionário:</strong> <span th:text="${funcionario.tipoFuncionario}"></span></span>
    </div>
  </div>



  <div class="secao">
    <h2 class="titulo">Endereço do Funcionario</h2>

    <div th:if="${funcionario.endereco != null}">
      <div class="info"><i class="fa fa-road icon"></i><strong>Rua:</strong> <span th:text="${funcionario.endereco.ruaEndereco}"></span></div>
      <div class="info"><i class="fa fa-home icon"></i><strong>Número:</strong> <span th:text="${funcionario.endereco.numeroEndereco}"></span></div>
      <div class="info"><i class="fa fa-building icon"></i><strong>Complemento:</strong> <span th:text="${funcionario.endereco.complementoEndereco}"></span></div>
      <div class="info"><i class="fa fa-location-arrow icon"></i><strong>Bairro:</strong> <span th:text="${funcionario.endereco.bairroEndereco}"></span></div>
      <div class="info"><i class="fa fa-city icon"></i><strong>Cidade:</strong> <span th:text="${funcionario.endereco.cidadeEndereco}"></span></div>
      <div class="info"><i class="fa fa-flag icon"></i><strong>Estado:</strong> <span th:text="${funcionario.endereco.estadoEndereco}"></span></div>
      <div class="info"><i class="fa fa-mail-bulk icon"></i><strong>CEP:</strong> <span th:text="${funcionario.endereco.cepEndereco}"></span></div>
    </div>

    <div class="info" th:unless="${funcionario.endereco != null}">
      <i class="fa fa-exclamation-triangle icon" style="color: #ff0000;"></i>
      <strong>Endereço:</strong> Informação de endereço não disponível.
    </div>
  </div>

  <a href="/funcionarios" class="button">Voltar</a>

</div>

</body>
</html>
