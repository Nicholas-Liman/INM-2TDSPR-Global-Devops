<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Alerta</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Estilos iguais ao anterior para manter consistência */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .cabecalho {
      background-color: #0066ff;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }

    .cabecalho__menu {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .cabecalho__menu__link {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .cabecalho__menu__link:hover {
      text-decoration: underline;
    }

    .titulo {
      color: #757575;
      font-size: 1.5em;
      margin-bottom: 10px;
      text-align: center;
    }

    .container {
      background: white;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .formulario {
      display: flex;
      flex-direction: column;
    }

    .formulario label {
      font-weight: bold;
      margin-top: 15px;
      color: #003EA6;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .formulario label i {
      font-size: 1.2em;
      color: #0052cc;
    }

    .input-bordas {
      font: 15px "Lato", Arial, sans-serif;
      color: #333;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
    }

    .botoes {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .button {
      background-color: #0066ff;
      padding: 10px 20px;
      color: #fff;
      font-size: 1em;
      border: none;
      cursor: pointer;
      text-align: center;
      border-radius: 5px;
    }

    .button:hover {
      background-color: #0052cc;
    }

    .button-voltar {
      background-color: #ccc;
      color: #333;
    }

    .button-voltar:hover {
      background-color: #b3b3b3;
    }

    .alert {
      padding: 10px;
      margin: 20px auto 0;
      max-width: 500px;
      border-radius: 5px;
      font-size: 16px;
    }

    .alert-success {
      background-color: #d4edda;
      color: #155724;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
<header class="cabecalho">
  <nav class="cabecalho__menu">
    <a class="cabecalho__menu__link" href="/usuarios" th:text="#{menu.usuarios}">Usuários</a>
    <a class="cabecalho__menu__link" href="/historicos" th:text="#{menu.historicos}">Históricos</a>
    <a class="cabecalho__menu__link" href="/funcionarios" th:text="#{menu.funcionarios}">Funcionários</a>
    <a class="cabecalho__menu__link" href="/alertas" th:text="#{menu.registros}">Registros dos alertas</a>
  </nav>
</header>

<div th:if="${sucesso}" class="alert alert-success">
  <p th:text="${sucesso}"></p>
</div>
<div th:if="${erro}" class="alert alert-danger">
  <p th:text="${erro}"></p>
</div>

<div class="container">
  <h2 class="titulo">Editar Alerta</h2>
  <form class="formulario" th:action="@{/alertas/editar}" method="post" th:object="${alerta}">
    <input type="hidden" th:field="*{id}" />

    <label><i class="fas fa-clock"></i> Horário</label>
    <input type="time" class="input-bordas" th:field="*{horario}" required />

    <label><i class="fas fa-bolt"></i> Evento</label>
    <input type="text" class="input-bordas" th:field="*{evento}" required />

    <div class="botoes">
      <a href="/alertas" class="button button-voltar">Voltar</a>
      <button type="submit" class="button">Atualizar</button>
    </div>
  </form>
</div>
</body>
</html>
